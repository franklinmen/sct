{{define "layout"}}
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SCT | {{template "title"}}</title>
        <link rel="stylesheet" href="/public/plugins/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="/public/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
        <link rel="stylesheet" href="/public/css/adminlte.min.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
        <link rel="stylesheet" href="/public/css/main.css">
    </head>
    <body id="body" class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a id="collapse-menu" class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/" class="nav-link">Home</a>
                </li>
            </ul>

            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="btn-logout" class="btn nav-link">
                        <i class="fas fa-power-off"></i>
                    </button>

                </li>
            </ul>

        </nav>
        <!-- /.navbar -->
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="/" class="brand-link">
                <img src="/public/images/AdminLTELogo.png" alt="AdminLTE Logo"
                     class="brand-image img-circle elevation-3"
                     style="opacity: .8">
                <span class="brand-text font-weight-light">SCIMLC</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img src="/public/images/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                    </div>
                    <div class="info">
                        <a href="#" class="d-block">Username</a>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column nav-child-indent" data-widget="treeview"
                        role="menu" data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
                             with font-awesome or any other icon font library -->
                        <li class="nav-item">
                            <a href="/" class="nav-link {{if eq . "home"}}active{{end}}">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>
                                    Inicio
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/atencion" class="nav-link {{if eq . "atencion"}}active{{end}}">
                                <i class="nav-icon fas fa-circle"></i>
                                <p>
                                    Atención
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/turnos" class="nav-link {{if eq . "turnos"}}active{{end}}">
                                <i class="nav-icon fas fa-circle"></i>
                                <p>
                                    Turnos
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/modulos" class="nav-link {{if eq . "modulos"}}active{{end}}">
                                <i class="nav-icon fas fa-circle"></i>
                                <p>
                                    Módulos
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/tramites" class="nav-link {{if eq . "tramites"}}active{{end}}">
                                <i class="nav-icon fas fa-circle"></i>
                                <p>
                                    Trámites
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>


        {{template "body" .}}

        <!-- Main Footer -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2020 <a href="http://github.com/devc94" target="_blank">DV</a>.</strong>
            All rights reserved.
            <div class="float-right d-none d-sm-inline-block">
                <b>Version</b> 1.0.0
            </div>
        </footer>
    </div>

    <script src="/public/plugins/jquery/jquery.min.js"></script>
    <script src="/public/js/jquery.cookie.js"></script>
    <script src="/public/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/public/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <script src="/public/js/adminlte.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="/public/js/main.js"></script>
    </body>
    </html>
{{end}}
