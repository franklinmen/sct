{{define "title"}} Atención {{end}}

{{define "body"}}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Atención</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active">Atención</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        
        
        <div class="col-md-12">
            <div class="card card-primary">
              
              <div class="card-body">
                
                <div class="row">
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label>Turno Actual</label>
                        <input type="text" class="form-control" placeholder=" A4 ">
                      </div>
                    </div>
                    
                  </div>

                  <div class="row">
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label>Estado Turno Actual</label>
                        <input type="text" class="form-control" placeholder=" Atendiento ">
                      </div>
                    </div>
                    <div class="form-group">
                        <label>Tiempo de Atencion:</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-clock"></i></span>
                          </div>
                          <input type="text" class="form-control float-right" id="reservationtime" placeholder=" 00:00 ">
                        </div>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label>Turnos Esperas</label>
                        <input type="text" class="form-control" placeholder=" 12 ">
                      </div>
                    </div>
                    <div class="form-group">
                        <label>Tiempo de Espera:</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-clock"></i></span>
                          </div>
                          <input type="text" class="form-control float-right" id="reservationtime" placeholder=" 00:00 ">
                        </div>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label>Turnos Atendidos</label>
                        <input type="text" class="form-control" placeholder=" 10 ">
                      </div>
                    </div>
                    <div class="form-group">
                        <label>Promedio:</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-clock"></i></span>
                          </div>
                          <input type="text" class="form-control float-right" id="reservationtime" placeholder=" 00:00 ">
                        </div>
                      </div>
                  </div>
               

            </div>
            <div class="row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <td>
                        <button type="button" class="btn btn-block btn-outline-success">Siguiente</button>
                    </td>
                  </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <td>
                            <button type="button" class="btn btn-block btn-outline-danger">Finalizas</button>
                        </td>
                    </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <td>
                        <button type="button" class="btn btn-block btn-outline-info">Llamar</button>
                    </td>
                  </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <td>
                            <button type="button" class="btn btn-block btn-outline-warning">Transferir</button>
                        </td>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <td>
                        <button type="button" class="btn btn-block btn-outline-success">Atender</button>
                    </td>
                  </div>
                </div>
            </div>
        </div>
        <!--  El diseño va aquí  -->
    </div>
{{end}}
